<div class="hero min-h-screen w-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse lg:gap-10">
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Register now!</h1>
            <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body" [formGroup]="registerForm">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">* Username</span>
                    </label>
                    <input placeholder="Username" class="input input-bordered" formControlName="username"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">* Password</span>
                    </label>
                    <input type="password" placeholder="Password" class="input input-bordered" formControlName="password"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">* Confirm Password</span>
                    </label>
                    <input type="password" placeholder="Confirm Password" class="input input-bordered" [ngClass]="passwordMatching ? '' :'input-error'" formControlName="confirmPassword"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" placeholder="Email" class="input input-bordered" formControlName="email"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">First Name</span>
                    </label>
                    <input placeholder="First Name" class="input input-bordered" formControlName="firstName"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Last Name</span>
                    </label>
                    <input placeholder="Last Name" class="input input-bordered"  formControlName="lastName"/>
                </div>
                <div class="form-control mt-6">
                    <button class="btn btn-primary" (click)="register()" [disabled]="registerForm.invalid">Register</button>
                </div>
                <a href="../login">
                    <div class="text-center pt-4">
                        <h3 class="text-xl">Already have an account?</h3>
                        <p class="py-0.5">Login here</p>
                    </div>
                </a>
            </form>
        </div>
    </div>
</div>
