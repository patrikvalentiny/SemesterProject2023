<div class="drawer lg:drawer-open w-screen h-screen bg-base-200">
  <input class="drawer-toggle" id="my-drawer-2" type="checkbox"/>
  <!--    navbar-->
  <div *ngIf="!this.isHidden"
       class="navbar bg-base-100 drop-shadow-md fixed lg:pr-8 z-40 ">
    <div class="navbar-start">
      <label class="btn btn-ghost btn-circle lg:hidden" for="my-drawer-2" tabindex="0">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6h16M4 12h16M4 18h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
      </label>
    </div>
    <div class="navbar-center lg:hidden">
      <a class="btn btn-ghost text-xl" href="">HOME</a>
    </div>
    <div class="navbar-end">
      <a class="btn btn-circle btn-outline" data-testid="profileIcon" href="../profile">
        <svg class="svg-icon h-full w-full stroke-0 p-2" fill="currentColor" stroke="currentColor" viewBox="0 0 20 20">
          <path
            d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z"></path>
        </svg>

      </a>
    </div>
  </div>

  <div [ngClass]="!this.isHidden ? 'pt-16' : ''"
       class="drawer-content items-center justify-center h-screen w-full lg:justify-start">
    <!-- Page content here -->
    <router-outlet></router-outlet>


  </div>
  <div *ngIf="!this.isHidden" class="drawer-side z-50">

    <label aria-label="close sidebar" class="drawer-overlay" for="my-drawer-2"></label>
    <ul class="menu px-4 pb-8 w-40 h-full bg-base-100 text-base-content justify-between">
      <div>
        <div class="h-16">
          <a class="btn btn-ghost text-xl" href="">HOME</a>
        </div>
        <!-- Sidebar content here -->
        <li><a href="../input">Add record</a></li>
        <li><a href="../editor">Records editor</a></li>
        <li><a href="../csvInput">CSV Input</a></li>

      </div>
      <div class="flex flex-col w-full items-center justify-center">
        <button (click)="logout()" class="btn btn-outline btn-accent" data-testid="logoutButton">Logout</button>
      </div>
    </ul>

  </div>
</div>
