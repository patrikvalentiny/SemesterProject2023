<div class="drawer lg:drawer-open w-screen h-max">
  <input class="drawer-toggle" id="my-drawer-2" type="checkbox"/>
  <!--    navbar-->
  <div *ngIf="this.accountService.tokenService.getToken();" class="navbar bg-base-100 drop-shadow-md fixed lg:pr-8 z-40">
    <div class="navbar-start">
      <label for="my-drawer-2" tabindex="0" class="btn btn-ghost btn-circle lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
      </label>
    </div>
    <div class="navbar-end">
      <button class="btn btn-ghost btn-circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
      </button>
      <button class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
          <span class="badge badge-xs badge-primary indicator-item"></span>
        </div>
      </button>
    </div>
  </div>

  <div class="drawer-content flex flex-col items-center justify-start w-full h-full pt-16">
    <!-- Page content here -->
    <div class="w-full">
      <router-outlet class="h-fit w-full"></router-outlet>
    </div>


  </div>
  <div *ngIf="this.accountService.tokenService.getToken();" class="drawer-side z-50">

    <label aria-label="close sidebar" class="drawer-overlay" for="my-drawer-2"></label>
    <ul class="menu px-4 pb-8 w-40 h-full bg-base-200 text-base-content justify-between">
      <div>
        <div class="navbar-center h-16">
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <!-- Sidebar content here -->
        <li><a>Sidebar Item 1</a></li>
        <li><a>Sidebar Item 2</a></li>
      </div>
      <div class="flex flex-col w-full items-center justify-center">
        <button (click)="logout()" class="btn btn-outline btn-accent">Logout</button>
      </div>
    </ul>

  </div>
</div>
