<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse lg:gap-10">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Login now!</h1>
      <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body" [formGroup]="loginForm">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Username</span>
          </label>
          <input placeholder="Username" class="input input-bordered" formControlName="username"/>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" placeholder="Password" class="input input-bordered" formControlName="password"/>
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
          </label>
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary" (click)="login()" [disabled]="loginForm.invalid">Login</button>
        </div>
        <a href="../register">
          <div class="text-center pt-4">
          <h3 class="text-xl">Don't have an account</h3>
          <p class="py-0.5">Register here</p>
        </div>
        </a>
      </form>
    </div>
  </div>
</div>
