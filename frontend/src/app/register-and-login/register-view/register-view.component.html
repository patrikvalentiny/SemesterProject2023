<div class="hero min-h-screen w-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse lg:gap-10">
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Register now!</h1>
            <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
                quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form [formGroup]="registerForm" class="card-body">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">* Username</span>
                    </label>
                    <input class="input input-bordered" formControlName="username" placeholder="Username"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">* Password</span>
                    </label>
                    <input class="input input-bordered" formControlName="password" placeholder="Password"
                           type="password"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">* Confirm Password</span>
                    </label>
                    <input [ngClass]="passwordMatching ? '' :'input-error'" class="input input-bordered" formControlName="confirmPassword"
                           placeholder="Confirm Password" type="password"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input class="input input-bordered" formControlName="email" placeholder="Email" type="email"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">First Name</span>
                    </label>
                    <input class="input input-bordered" formControlName="firstName" placeholder="First Name"/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Last Name</span>
                    </label>
                    <input class="input input-bordered" formControlName="lastName" placeholder="Last Name"/>
                </div>
                <div class="form-control mt-6">
                    <button (click)="register()" [disabled]="registerForm.invalid" class="btn btn-primary">Register
                    </button>
                </div>
                <a href="../login">
                    <div class="text-center pt-4">
                        <h3 class="text-xl">Already have an account?</h3>
                        <p class="py-0.5">Login here</p>
                    </div>
                </a>
            </form>
        </div>
    </div>
</div>
