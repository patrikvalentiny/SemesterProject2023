<div class="flex flex-col gap-8 items-center justify-center px-4 py-8 h-full">
  <div class="avatar">
    <div class="h-24 w-24 rounded-full">
      <img
        alt="profilePicture"
        src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
    </div>
  </div>
  <div class="flex flex-col gap-2 items-center w-full">
    <div class="flex flex-row items-center gap-2 w-full max-w-sm">
      <input [formControl]="firstName" class="input input-bordered w-full max-w-xs" placeholder="First name"
             type="text"/>
      <input [formControl]="lastName" class="input input-bordered w-full max-w-xs" placeholder="Last name"
      type="text"/>
    </div>
    <div class="flex flex-row items-center gap-2 w-full max-w-sm">
      <label class="w-3/5">Height (cm)</label>
      <input [formControl]="heightInput" class="input input-bordered w-full max-w-xs" placeholder="Height in cm"
             type="number"/>
    </div>
    <div class="flex flex-row items-center gap-2 w-full max-w-sm">
      <label class="w-3/5">Goal weight (kg)</label>
      <input [formControl]="targetWeightInput" class="input input-bordered w-full max-w-xs" placeholder="Your target weight"
             type="number"/>
    </div>
    <div class="flex flex-row items-center gap-2 w-full max-w-sm">
      <label class="w-3/5">Target date</label>
      <input [formControl]="targetDateInput" class="input input-bordered w-full max-w-xs" placeholder="Your target date"
             type="date"/>
    </div>
    <div class="flex flex-row items-center gap-2 w-full max-w-sm">
      <label class="w-3/5">Goal loss per week (kg)</label>
      <input [formControl]="lossPerWeek" class="input input-bordered w-full max-w-xs" placeholder="Your goal loss per week"
             type="number"/>
    </div>
  </div>
  <button (click)="updateDetails()" class="btn btn-primary w-full max-w-sm">Update</button>
</div>
