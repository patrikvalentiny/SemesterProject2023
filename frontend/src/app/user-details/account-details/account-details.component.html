<div class="flex flex-col gap-8 items-center justify-center px-4 py-8 h-max">
  <div class="avatar">
    <div class="h-24 w-24 rounded-full">
      <img
        alt="profilePicture"
        src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
    </div>
  </div>
  <div class="flex flex-col gap-2 items-center w-full">
  <div class="flex flex-row items-center gap-2 w-full max-w-sm">
    <label class="w-3/5">Height</label>
    <input [formControl]="heightInput" type="number" placeholder="Height in cm" class="input input-bordered w-full max-w-xs" />
  </div>
  <div class="flex flex-row items-center gap-2 w-full max-w-sm">
    <label class="w-3/5">Goal weight (kg)</label>
    <input [formControl]="targetWeightInput" type="number" placeholder="Your target weight" class="input input-bordered w-full max-w-xs" />
  </div>
  <div class="flex flex-row items-center gap-2 w-full max-w-sm">
    <label class="w-3/5">Height (cm)</label>
    <input [formControl]="targetDateInput" type="date" placeholder="Your target date" class="input input-bordered w-full max-w-xs" />
  </div>
  </div>
  <button class="btn btn-primary w-full max-w-sm" (click)="updateDetails()">Update</button>
</div>
