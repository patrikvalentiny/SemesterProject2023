<div class="flex flex-col gap-2 items-center justify-start px-4 py-8">
  <div class="avatar">
    <div class="h-24 w-24 rounded-full">
      <img
        alt="profilePicture"
        src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
    </div>
  </div>
  <input [formControl]="heightInput" type="text" placeholder="Height in cm" class="input w-full max-w-xs" />
  <input [formControl]="targetWeightInput" type="number" placeholder="Your target weight" class="input w-full max-w-xs" />
  <input [formControl]="targetDateInput" type="date" placeholder="Your target date" class="input w-full max-w-xs" />
  <button class="btn btn-primary" (click)="updateDetails()">Update</button>
</div>
