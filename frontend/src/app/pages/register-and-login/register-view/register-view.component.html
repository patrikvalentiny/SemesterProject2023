<div class="hero min-h-screen w-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse lg:gap-10">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Register now!</h1>
      <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
        quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form [formGroup]="registerForm" class="card-body">
        <div class="form-control">
          <label class="label">
            <span  class="label-text">* Email</span>
          </label>
          <input data-testid="emailInput" class="input input-bordered" formControlName="email" placeholder="Email" autocomplete="email" type="email"/>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">* Username</span>
          </label>
          <input data-testid="usernameInput" class="input input-bordered" formControlName="username" autocomplete="off" placeholder="Username"/>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">* Password</span>
          </label>
          <input data-testid="passwordInput" class="input input-bordered" formControlName="password" autocomplete="new-password" placeholder="Password 4+ chars"
                 type="password"/>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">* Confirm Password</span>
          </label>
          <input data-testid="confirmPasswordInput" [ngClass]="{'input-error':!passwordMatching}" class="input input-bordered"
                 formControlName="confirmPassword"
                 autocomplete="new-password"
                 placeholder="Confirm Password" type="password"/>
        </div>

        <div class="form-control mt-6">
          <button data-testid="registerButton" (click)="register()" [disabled]="registerForm.invalid" class="btn btn-primary">Register
          </button>
        </div>
        <a data-testid="loginLink" href="../login">
          <div class="text-center pt-4">
            <h3 class="text-xl">Already have an account?</h3>
            <p class="py-0.5">Login here</p>
          </div>
        </a>
      </form>
    </div>
  </div>
</div>
