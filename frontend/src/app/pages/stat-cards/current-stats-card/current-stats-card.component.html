<div class="stats stats-vertical shadow w-full h-full">
  <div class="stat place-items-center">
    <div class="stat-title">Current weight</div>
    <div data-testid="currentWeightLabel" class="stat-value">{{currentWeight?.weight}} kg</div>
    <div class="stat-desc">{{(currentWeight?.difference ?? 0) <= 0 ? '↘︎' : '↗'}} {{(currentWeight?.difference ?? 0)}}</div>
  </div>

  <div class="stat place-items-center">
    <div class="stat-title">Lowest weight so far</div>
    <div data-testid="lowestWeigthLabel" class="stat-value">{{lowestWeight?.weight}} kg</div>
    <div class="stat-desc">{{lowestWeight?.date | date :"EEEE dd MMMM yyyy"}}</div>
  </div>


</div>
