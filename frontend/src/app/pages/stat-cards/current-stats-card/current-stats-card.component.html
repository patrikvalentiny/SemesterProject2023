<div class="stats stats-vertical shadow w-full h-full">
  <div class="stat place-items-center">
    <div class="stat-title">Current weight</div>
    <div class="stat-value">{{currentWeight?.weight}} kg</div>
    <div class="stat-desc">{{(currentWeight?.difference ?? 0) <= 0 ? '↘︎' : '↗'}} {{(currentWeight?.difference ?? 0)}}</div>
  </div>

  <div class="stat place-items-center">
    <div class="stat-title">Current loss</div>
    <div class="stat-value">{{-currentLoss}}kg</div>
    <div class="stat-actions w-full">
      <a class="btn btn-neutral stat-actions w-full" href="../input">Enter data</a>
    </div>
  </div>


</div>
