<div class="stats stats-vertical shadow w-full h-full">
    <div class="stat place-items-center">
      <div class="stat-title">Predicted weight at goal date</div>
      <div class="stat-value">{{predictedTargetWeight?.weight}}kg</div>
    </div>
  <div class="stat place-items-center">
    <div class="stat-title">Predicted date of goal weight</div>
    <div class="stat-value">{{predictedTargetDate | date:"dd MMM yyyy"}}</div>
  </div>

</div>
