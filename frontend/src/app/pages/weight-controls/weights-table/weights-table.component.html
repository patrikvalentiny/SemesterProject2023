<div class="overflow-x-auto w-full h-96 no-scrollbar">
    <table class="table">
        <!-- head -->
        <thead class="file-input-xs">
        <tr>
            <th>Weight</th>
            <th>Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let weight of weightService.weights" [class]="weight.date ===  selectedDate? 'bg-base-200' : ''">
            <td (click)="setEditingWeight(weight.date)">{{weight.weight.toFixed(1)}} kg</td>
            <td (click)="setEditingWeight(weight.date)">{{weight.date.toLocaleString() | date : 'dd MMMM yyyy'}}</td>
            <td class="w-4">
                <button (click)="setEditingWeight(weight.date)" class="btn btn-ghost btn-circle">
                    <svg fill="currentColor" height="24" viewBox="0 0 20 20"
                         width="24" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </button>
            </td>
            <td class="w-4">
                <button (click)="deleteWeight(weight)" class="btn btn-ghost btn-circle">
                    <svg fill="currentColor" height="24" viewBox="0 0 20 20"
                         width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.185,1.417c-4.741,0-8.583,3.842-8.583,8.583c0,4.74,3.842,8.582,8.583,8.582S18.768,14.74,18.768,10C18.768,5.259,14.926,1.417,10.185,1.417 M10.185,17.68c-4.235,0-7.679-3.445-7.679-7.68c0-4.235,3.444-7.679,7.679-7.679S17.864,5.765,17.864,10C17.864,14.234,14.42,17.68,10.185,17.68 M10.824,10l2.842-2.844c0.178-0.176,0.178-0.46,0-0.637c-0.177-0.178-0.461-0.178-0.637,0l-2.844,2.841L7.341,6.52c-0.176-0.178-0.46-0.178-0.637,0c-0.178,0.176-0.178,0.461,0,0.637L9.546,10l-2.841,2.844c-0.178,0.176-0.178,0.461,0,0.637c0.178,0.178,0.459,0.178,0.637,0l2.844-2.841l2.844,2.841c0.178,0.178,0.459,0.178,0.637,0c0.178-0.176,0.178-0.461,0-0.637L10.824,10z"></path>
                    </svg>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
