<div class="flex flex-col gap-8 items-center justify-center px-4 py-8 h-full">
  <div class="flex flex-col gap-2 items-center w-full">
    <div class="flex flex-row items-center gap-2 w-full max-w-sm">
      <input [formControl]="firstName" class="input input-bordered w-full max-w-xs" data-testid="firstnameInput"
             placeholder="First name"
             type="text"/>
      <input [formControl]="lastName" class="input input-bordered w-full max-w-xs" data-testid="lastnameInput"
             placeholder="Last name"
             type="text"/>
    </div>
    <div class="flex flex-row items-center gap-2 w-full max-w-sm">
      <label class="w-3/5">Height (cm)</label>
      <input [formControl]="heightInput" class="input input-bordered w-full max-w-xs" data-testid="heightInput"
             placeholder="Height in cm"
             type="number"/>
    </div>
    <div class="flex flex-row items-center gap-2 w-full max-w-sm">
      <label class="w-3/5">Goal weight (kg)</label>
      <input [formControl]="targetWeightInput" class="input input-bordered w-full max-w-xs"
             data-testid="goalWeightInput" placeholder="Your target weight"
             type="number"/>
    </div>
    <div class="flex flex-row items-center gap-2 w-full max-w-sm">
      <label class="w-3/5">Target date</label>
      <input [formControl]="targetDateInput" class="input input-bordered w-full max-w-xs" data-testid="targetDateInput"
             placeholder="Your target date"
             type="date"/>
    </div>
  </div>
  <button (click)="updateDetails()" [disabled]="formGroup.invalid" class="btn btn-primary w-full max-w-sm"
          data-testid="updateDetailsButton">Update
  </button>

  <button onclick="deleteModal.showModal()" [disabled]="formGroup.invalid" class="btn btn-error w-full max-w-sm"
          data-testid="updateDetailsButton">Delete account
  </button>
  <dialog class="modal lg:pl-40" id="deleteModal">
    <div class="modal-box shadow-2xl shadow-accent flex flex-col gap-3 items-center justify-center">
      <h3 class="font-bold text-lg">Are you sure you want to delete your account ?</h3>
      <p>Please make sure to download your data first !</p>
      <form class="flex flex-row gap-4 w-full items-center justify-between h-full" method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button (click)="deleteAccount()" class="btn btn-error flex-1">Delete</button>
        <button class="btn flex-1">Close</button>
      </form>
    </div>
    <form class="modal-backdrop" method="dialog">
      <button>close</button>
    </form>
  </dialog>
</div>
