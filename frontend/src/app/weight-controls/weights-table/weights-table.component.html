<div class="overflow-x-auto">
  <table class="table table-zebra">
    <!-- head -->
    <thead>
    <tr>
      <th>Weight</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let weight of weightService.weights">
      <td>{{weight.weight}}</td>
      <td>{{weight.date | date: 'dd MMM yyyy'}}</td>
    </tr>
    </tbody>
  </table>
</div>
