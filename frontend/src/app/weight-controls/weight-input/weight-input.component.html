
<!-- Input Number -->
<div class="flex flex-col gap-4 items-center justify-center">

  <div class="flex flex-row flex-wrap justify-center items-center gap-2">
    <input [formControl]="dateInput" type="date" class = "input input-bordered w-5/6 max-w-xs"/>
<!--    <input [formControl]="timeInput" type="time" class = "input input-bordered w-5/6 max-w-xs"/>-->
  </div>
<div class="py-4 px-6  inline-block bg-base-200 rounded-full">
  <div class="flex items-center justify-between gap-x-1.5 w-56 ">
    <button (click)="decrement()" class="btn btn-active btn-neutral rounded-full justify-center items-center "
            data-hs-input-number-decrement>
      <svg class="flex-shrink-0 w-3.5 h-3.5" fill="none" height="24" stroke="currentColor"
           stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M5 12h14"/>
      </svg>
    </button>
    <div class="w-max">
      <input [formControl]="numberInput" class="p-0 h-max w-24 text-3xl text-center bg-transparent border-0 base-content"
             type="number" value="0.0" step='0.1' placeholder="0.0">
      <label>kg</label>
    </div>
    <button (click)="increment()" class="btn btn-active btn-neutral rounded-full justify-center items-center">
      <svg class="flex-shrink-0 w-3.5 h-3.5" fill="none" height="24" stroke="currentColor"
           stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M5 12h14"/>
        <path d="M12 5v14"/>
      </svg>
    </button>
  </div>
</div>
<button [disabled]="numberInput.invalid" (click)="saveWeight()" class="btn btn-primary w-56 h-2">Save</button>
</div>
<!-- End Input Number -->
